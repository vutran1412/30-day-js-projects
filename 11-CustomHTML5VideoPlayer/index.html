<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>CustomHtmlPlayer</title>
</head>
<body>
    <div class="player">
        <video 
            class="player__video viewer" 
            src="https://storage.googleapis.com/30dayjs_video_bucket/sintel.mp4"
            autoplay></video>
        
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">&#9658</i></button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button"><< 10s</button>
            <button data-skip="25" class="player__button">25s >></button>
            <button class="player__button fullscreen">&#128470</button>

        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
