<body>
    
    <script>
        const inventors = [
                { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
                { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
                { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
                { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
                { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
                { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
                { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
                { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
                { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
                { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
                { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
                { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
            ];
            const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

            


            // Array.prototype.filter()
            // 1. Filter the list of inventors for those who were born in the 1500's
            function getInventorByBirthDate() {
                    return inventors.filter(inventor => inventor.year > 1500 && inventor.year < 1600)
            }

            console.table(getInventorByBirthDate())
            // Array.prototype.map()
            // 2. Give us an array of the inventors' first and last names
            function getInventors() {
                return inventors.map(el => `${el.first} ${el.last}`)
            }

            console.table(getInventors())
            // Array.prototype.sort()
            // 3. Sort the inventors by birthdate, oldest to youngest

            function sortInventors() {
                return inventors.sort((a, b) => a.year - b.year)
            }

            console.table(sortInventors())

            // Array.prototype.reduce()
            // 4. How many years did all the inventors live?
            const totalYears = inventors.reduce((total, inventor) => {
                return total + (inventor.passed - inventor.year)
            }, 0)

            console.log(totalYears)

            // 5. Sort the inventors by years lived
            function sortByYearsLived() {
                return inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year))
            }

            console.table(sortByYearsLived())
            // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
            // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

            let boulevards = ["Boulevards of Paris", "City walls of Paris", "Thiers wall", "Wall of Charles V", "Wall of Philip II Augustus", "City gates of Paris", "Haussmann's renovation of Paris", "Boulevards of the MarshalsA", "Boulevard Auguste-BlanquiB", "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard Mortier", "Boulevard PoniatowskiC", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du CrimeG", "Boulevard du Général-d'Armée-Jean-SimonH", "Boulevard Haussmann", "Boulevard de l'HôpitalI", "Boulevard des ItaliensL", "Boulevard LefebvreM", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Montmartre", "Boulevard du MontparnasseR", "Boulevard Raspail", "Boulevard Richard-Lenoir", "Boulevard de RochechouartS", "Boulevard Saint-Germain", "Boulevard Saint-Michel", "Boulevard de Sébastopol", "Boulevard de StrasbourgT", "Boulevard du TempleV", "Boulevard VoltaireZ", "Boulevard de la Zone"]

            function boulevardsWithDe() {
                return boulevards.filter(street => street.includes('de'))
            }

            console.table(boulevardsWithDe())
            // 7. sort Exercise
            // Sort the people alphabetically by last name
            function sortByLastName() {
                return people.sort((lastOne, nextOne) => {
                    let [aLast, aFirst] = lastOne.split(', ')
                    let [bLast, bFirst] = nextOne.split(', ')
                    return aLast - bLast
                })
            }

            console.table(sortByLastName())

            // 8. Reduce Exercise
            // Sum up the instances of each of these
            const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
            
            const transportation = data.reduce((obj, item) => {
                if (!obj[item]) {
                    obj[item] = 0
                }
                obj[item]++
                return obj 
            }, {})
            console.table(transportation)
      </script>
